<div class="details">
	<div *ngIf="flightData && flightData.Man else noinfo" class="col-md-8">	
		<div class="panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"> <b>Aircraft Info </b></h3>
			</div>
			<div class="panel-body">
					<div *ngIf="flightData.Man" >
						<h3 class="text-info">Manufacturer:  <b>{{ flightData.Man }} </b> </h3>
						<hr>
					</div>
					
					<div *ngIf="flightData.Mdl">
						<h3 class="text-info">Model: <b>{{ flightData.Mdl }}</b> </h3>
						<hr>
					</div>
					
					<div *ngIf="flightData.From">
						<h3 class="text-info">From: <b>{{ flightData.From }} </b></h3>
						<hr>
					</div>
					
					<div *ngIf="flightData.To"> 
						<h3 class="text-info">To: <b>{{ flightData.To }} </b></h3>
					</div>
			</div>
		</div>
	</div>
	<ng-template #noinfo>
		<div *ngIf="flightData" class="col-md-8">
			<div class="panel panel-default panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title"> <b>No Info</b></h3>
					</div>
					<div class="panel-body">
						<h3 class="text-warning">Informations about this flight are unavailable</h3>
					</div>
				</div>
		</div>		
	</ng-template>
</div>
