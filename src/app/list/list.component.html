<div class="col-md-3">
	<div class="list-group">
		<div *ngFor="let d of data">
			<button routerLink="/flight/{{d.Icao}}/{{d.Op}}"  class="list-group-item btn btn-default" >
				<div id="Icao"><h4>Flight: <b>{{d.Icao}} </b> </h4> </div>
				<div *ngIf="d.Alt"> <h5>Altitude: <b>{{d.Alt}} ft</b></h5> </div>
			</button>
		</div>
	</div>
</div>
